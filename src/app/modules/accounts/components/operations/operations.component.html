<div class="operations-container">
        <h1>Historical of Account</h1>
        <form [formGroup]="form" fxLayout="row" (ngSubmit)="searchOperations(form.value)">
            <div class="operations-container-startDate">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="operations-container-endDate">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker #endPicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="operations-container-button">
                <button mat-raised-button color="primary" [disabled]="!form.valid || form.get('startDate').value > form.get('endDate').value"class="home-container-fab">Search</button>
            </div>
        </form>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
            <!-- Position Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{ moment(element.date).format('MM/DD/YYYY') }}
            </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} â‚¬ </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         <mat-paginator #paginator
         [pageSize]="5"
         [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </div>
